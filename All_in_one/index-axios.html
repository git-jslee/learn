<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>그랩마켓</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="./images/icons/logo.png" alt="" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="./images/banners/banner1.png" alt="" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
    </div>
    <div id="footer"></div>
    <script>

      var productHtml = ''
      url = 'https://a0cb0f8c-dcbc-46ab-903a-8dcd625afa87.mock.pstmn.io/products'
      axios.get(url).then(function(result) {
        const products = result.data.products
        for (product of products) {
          productHtml += `
          <div class="product-card">
              <div>
                <img class="product-img" src="${product.imageUrl}" alt="">
              </div>
              <div class="product-contents">
                <span class="product-name">${product.name}</span>
                <span class="product-price">${product.price}</span>
                <div class="product-seller">
                  <img class="product-avatar" src="./images/icons/avatar.png" alt="">
                  <span>${product.seller}</span>
                </div>
              </div>
            </div>
          </div> 
          `
        }
        document.querySelector('#product-list').innerHTML = productHtml;
      }).catch( function (error) {
        console.log(`에러발생: `, error)
      })
    </script>
  </body>
</html>
